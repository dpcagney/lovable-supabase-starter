
name: supabase-infra
on:
  push:
    branches: [ "main" ]
    paths:
      - "supabase/**"
  workflow_dispatch:

jobs:
  supabase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project (PAT method; non-interactive)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          # Fail fast if the secret isn't wired
          if [ -z "${SUPABASE_ACCESS_TOKEN}" ]; then
            echo "::error::SUPABASE_ACCESS_TOKEN is empty"; exit 1
          fi
          supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"
          
      - name: DB push (migrations)
        run: supabase db push

      - name: Seed (optional)
        run: |
          if [ -f supabase/seed/seed.sql ]; then
            supabase db query < supabase/seed/seed.sql
          fi

      - name: Deploy Edge Functions
        run: |
          if [ -d supabase/functions/hello-world ]; then
            supabase functions deploy hello-world
          fi
